<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- PPT背景 -->
    <rect x="50" y="50" width="700" height="300" fill="white" stroke="#E0E0E0" stroke-width="2" rx="10"/>
    
    <!-- 标题区域 -->
    <rect x="100" y="80" width="600" height="60" fill="#4A90E2" rx="5"/>
    <text x="400" y="120" text-anchor="middle" fill="white" font-size="24" font-family="'Noto Sans SC'">2025年人工智能发展趋势</text>
    
    <!-- 左侧内容区域 -->
    <g transform="translate(120,180)">
        <!-- 要点1 -->
        <rect x="0" y="0" width="250" height="40" fill="#50E3C2" rx="5"/>
        <text x="20" y="25" fill="white" font-size="16">1. 大模型技术突破</text>
        
        <!-- 要点2 -->
        <rect x="0" y="50" width="250" height="40" fill="#50E3C2" rx="5"/>
        <text x="20" y="75" fill="white" font-size="16">2. 智能制造升级</text>
        
        <!-- 要点3 -->
        <rect x="0" y="100" width="250" height="40" fill="#50E3C2" rx="5"/>
        <text x="20" y="125" fill="white" font-size="16">3. AI+医疗健康</text>
    </g>
    
    <!-- 右侧图表 -->
    <g transform="translate(420,180)">
        <!-- 柱状图 -->
        <rect x="0" y="0" width="40" height="120" fill="#4A90E2"/>
        <rect x="50" y="20" width="40" height="100" fill="#50E3C2"/>
        <rect x="100" y="40" width="40" height="80" fill="#357ABD"/>
        <rect x="150" y="60" width="40" height="60" fill="#2ECC71"/>
        
        <!-- 图例 -->
        <g transform="translate(220,0)">
            <rect x="0" y="0" width="15" height="15" fill="#4A90E2"/>
            <text x="25" y="12" font-size="12">Q1</text>
            
            <rect x="0" y="25" width="15" height="15" fill="#50E3C2"/>
            <text x="25" y="37" font-size="12">Q2</text>
            
            <rect x="0" y="50" width="15" height="15" fill="#357ABD"/>
            <text x="25" y="62" font-size="12">Q3</text>
            
            <rect x="0" y="75" width="15" height="15" fill="#2ECC71"/>
            <text x="25" y="87" font-size="12">Q4</text>
        </g>
    </g>
    
    <!-- 页码 -->
    <text x="400" y="330" text-anchor="middle" fill="#666" font-size="14">1 / 10</text>
</svg>
