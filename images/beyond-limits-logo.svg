<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
    <!-- 头像和连接点部分 -->
    <g transform="translate(200,80)">
        <!-- 头像轮廓 -->
        <path d="M0,0 C20,0 35,15 35,30 C35,45 20,60 0,60 L-10,60 C-30,60 -45,45 -45,30 C-45,15 -30,0 -10,0 Z" 
              fill="#003B90"/>
        
        <!-- 连接点和线条 -->
        <g fill="#003B90">
            <circle cx="30" cy="10" r="4"/>
            <circle cx="40" cy="25" r="4"/>
            <circle cx="35" cy="40" r="4"/>
            <circle cx="20" cy="45" r="4"/>
            <circle cx="25" cy="15" r="4"/>
            <circle cx="15" cy="5" r="4"/>
            <line x1="15" y1="5" x2="30" y2="10" stroke="#003B90" stroke-width="2"/>
            <line x1="30" y1="10" x2="40" y2="25" stroke="#003B90" stroke-width="2"/>
            <line x1="40" y1="25" x2="35" y2="40" stroke="#003B90" stroke-width="2"/>
            <line x1="35" y1="40" x2="20" y2="45" stroke="#003B90" stroke-width="2"/>
            <line x1="25" y1="15" x2="35" y2="40" stroke="#003B90" stroke-width="2"/>
        </g>
    </g>
    
    <!-- 文字部分 -->
    <text x="200" y="180" font-family="Arial" font-size="40" font-weight="bold" fill="#003B90" text-anchor="middle">
        beyond limits
    </text>
    <text x="200" y="220" font-family="Arial" font-size="30" fill="#003B90" text-anchor="middle">
        AI
    </text>
