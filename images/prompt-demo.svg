<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect x="50" y="50" width="700" height="300" fill="white" stroke="#E0E0E0" stroke-width="2" rx="10"/>
    
    <!-- 原始提示词部分 -->
    <g transform="translate(100,80)">
        <text x="0" y="0" font-size="16" fill="#666">原始提示词：</text>
        <rect x="0" y="10" width="250" height="80" fill="#f5f5f5" rx="5"/>
        <text x="10" y="35" font-size="14" fill="#666">写一篇关于AI的文章</text>
    </g>
    
    <!-- 优化箭头 -->
    <g transform="translate(380,120)">
        <path d="M 0,0 L 40,0" stroke="#003B90" stroke-width="2"/>
        <path d="M 30,-5 L 40,0 L 30,5" fill="none" stroke="#003B90" stroke-width="2"/>
    </g>
    
    <!-- 优化后提示词部分 -->
    <g transform="translate(450,80)">
        <text x="0" y="0" font-size="16" fill="#666">优化后提示词：</text>
        <rect x="0" y="10" width="250" height="80" fill="#E8F4FF" rx="5" stroke="#003B90" stroke-width="1"/>
        <text x="10" y="35" font-size="14" fill="#333">请写一篇2000字的文章：</text>
        <text x="10" y="55" font-size="14" fill="#333">1. 主题：AI发展现状与未来</text>
        <text x="10" y="75" font-size="14" fill="#333">2. 包含：技术突破、应用场景</text>
    </g>
    
    <!-- 优化要点 -->
    <g transform="translate(100,200)">
        <text x="0" y="0" font-size="16" fill="#003B90">提示词优化要点：</text>
        <rect x="0" y="10" width="600" height="100" fill="white" stroke="#E0E0E0" stroke-width="1" rx="5"/>
        
        <!-- 优化建议列表 -->
        <g transform="translate(20,35)">
            <circle cx="0" cy="0" r="3" fill="#E60012"/>
            <text x="15" y="0" font-size="14" fill="#333">明确输出格式和长度</text>
            
            <circle cx="200" cy="0" r="3" fill="#E60012"/>
            <text x="215" y="0" font-size="14" fill="#333">指定具体主题方向</text>
            
            <circle cx="400" cy="0" r="3" fill="#E60012"/>
            <text x="415" y="0" font-size="14" fill="#333">设定内容框架</text>
            
            <circle cx="0" cy="30" r="3" fill="#E60012"/>
            <text x="15" y="30" font-size="14" fill="#333">使用结构化描述</text>
            
            <circle cx="200" cy="30" r="3" fill="#E60012"/>
            <text x="215" y="30" font-size="14" fill="#333">添加约束条件</text>
            
            <circle cx="400" cy="30" r="3" fill="#E60012"/>
            <text x="415" y="30" font-size="14" fill="#333">设置输出风格</text>
        </g>
    </g>
</svg>
