<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="400" viewBox="0 0 1920 400" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景渐变 -->
    <defs>
        <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#001830;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- 背景 -->
    <rect width="100%" height="100%" fill="url(#headerGradient)"/>
    
    <!-- 网格 -->
    <path d="M0 300 L1920 300" stroke="#0066CC" stroke-width="1" opacity="0.3"/>
    <path d="M0 320 L1920 320" stroke="#0066CC" stroke-width="1" opacity="0.2"/>
    <path d="M0 340 L1920 340" stroke="#0066CC" stroke-width="1" opacity="0.1"/>
    <path d="M0 360 L1920 360" stroke="#0066CC" stroke-width="1" opacity="0.05"/>
    
    <!-- 装饰方块 -->
    <g opacity="0.2">
        <rect x="100" y="50" width="30" height="30" fill="#0066CC" transform="rotate(15)"/>
        <rect x="150" y="80" width="20" height="20" fill="#0066CC" transform="rotate(25)"/>
        <rect x="1700" y="50" width="30" height="30" fill="#0066CC" transform="rotate(-15)"/>
        <rect x="1750" y="80" width="20" height="20" fill="#0066CC" transform="rotate(-25)"/>
    </g>
</svg>
