<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- 中心主题 -->
    <g transform="translate(400,200)">
        <circle cx="0" cy="0" r="60" fill="#4A90E2"/>
        <text x="0" y="0" text-anchor="middle" fill="white" font-size="16" font-family="'Noto Sans SC'">人工智能</text>
    </g>

    <!-- 主要分支 -->
    <!-- 机器学习 -->
    <g transform="translate(200,100)">
        <circle cx="0" cy="0" r="40" fill="#50E3C2"/>
        <text x="0" y="0" text-anchor="middle" fill="white" font-size="14">机器学习</text>
        <line x1="40" y1="20" x2="340" y2="180" stroke="#4A90E2" stroke-width="2"/>
    </g>
    
    <!-- 深度学习 -->
    <g transform="translate(600,100)">
        <circle cx="0" cy="0" r="40" fill="#50E3C2"/>
        <text x="0" y="0" text-anchor="middle" fill="white" font-size="14">深度学习</text>
        <line x1="-40" y1="20" x2="-140" y2="180" stroke="#4A90E2" stroke-width="2"/>
    </g>

    <!-- 自然语言处理 -->
    <g transform="translate(200,300)">
        <circle cx="0" cy="0" r="40" fill="#50E3C2"/>
        <text x="0" y="0" text-anchor="middle" fill="white" font-size="14">自然语言处理</text>
        <line x1="40" y1="-20" x2="340" y2="-180" stroke="#4A90E2" stroke-width="2"/>
    </g>

    <!-- 计算机视觉 -->
    <g transform="translate(600,300)">
        <circle cx="0" cy="0" r="40" fill="#50E3C2"/>
        <text x="0" y="0" text-anchor="middle" fill="white" font-size="14">计算机视觉</text>
        <line x1="-40" y1="-20" x2="-140" y2="-180" stroke="#4A90E2" stroke-width="2"/>
    </g>

    <!-- 子分支 -->
    <g transform="translate(100,50)">
        <circle cx="0" cy="0" r="25" fill="#357ABD"/>
        <text x="0" y="0" text-anchor="middle" fill="white" font-size="12">监督学习</text>
        <line x1="25" y1="10" x2="175" y2="90" stroke="#50E3C2" stroke-width="1"/>
    </g>

    <g transform="translate(700,50)">
        <circle cx="0" cy="0" r="25" fill="#357ABD"/>
        <text x="0" y="0" text-anchor="middle" fill="white" font-size="12">神经网络</text>
        <line x1="-25" y1="10" x2="-75" y2="90" stroke="#50E3C2" stroke-width="1"/>
    </g>

    <g transform="translate(100,350)">
        <circle cx="0" cy="0" r="25" fill="#357ABD"/>
        <text x="0" y="0" text-anchor="middle" fill="white" font-size="12">文本分类</text>
        <line x1="25" y1="-10" x2="175" y2="-90" stroke="#50E3C2" stroke-width="1"/>
    </g>

    <g transform="translate(700,350)">
        <circle cx="0" cy="0" r="25" fill="#357ABD"/>
        <text x="0" y="0" text-anchor="middle" fill="white" font-size="12">图像识别</text>
        <line x1="-25" y1="-10" x2="-75" y2="-90" stroke="#50E3C2" stroke-width="1"/>
    </g>
</svg>
